<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMA v4 Project Configurator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        
        .output.visible {
            display: block;
        }
        
        .output h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .output pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .copy-btn:hover {
            background: #38a169;
        }
        
        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ã°Å¸"Â§ SIMA v4 Project Configurator</h1>
            <p>Generate project_config.md for new projects</p>
        </div>
        
        <div class="content">
            <form id="projectForm">
                <div class="section">
                    <h2>Ã°Å¸" Project Identity</h2>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="projectCode">Project Code *</label>
                            <input type="text" id="projectCode" required placeholder="e.g., LEE, ATLAS">
                            <div class="help-text">Short 2-5 character code</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="projectName">Project Name *</label>
                            <input type="text" id="projectName" required placeholder="e.g., Lambda Event Engine">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required placeholder="Brief project description (1-2 sentences)"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status">
                                <option value="active">Active</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="archived">Archived</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="owner">Owner</label>
                            <input type="text" id="owner" placeholder="Team or Person Name">
                        </div>
                        
                        <div class="form-group">
                            <label for="created">Created Date</label>
                            <input type="date" id="created">
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Ã°Å¸Å½Â¯ Project Scope</h2>
                    
                    <div class="form-group">
                        <label for="purpose">Primary Purpose</label>
                        <textarea id="purpose" placeholder="What this project does (2-3 sentences)"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="architecture">Architecture Pattern</label>
                            <input type="text" id="architecture" placeholder="e.g., SUGA, Microservices">
                        </div>
                        
                        <div class="form-group">
                            <label for="language">Primary Language</label>
                            <input type="text" id="language" placeholder="e.g., Python, JavaScript">
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Ã°Å¸"â€š NMP Configuration</h2>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="nmpPrefix">NMP Prefix</label>
                            <input type="text" id="nmpPrefix" placeholder="e.g., NMP01, NMP02">
                            <div class="help-text">Typically NMP01 for first project</div>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary">Ã¢Å“Â¨ Generate Configuration</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">ðŸ”„ Reset</button>
                </div>
            </form>
            
            <div id="output" class="output">
                <h3>ðŸ“„ Generated project_config.md</h3>
                <pre id="configOutput"></pre>
                <button class="copy-btn" onclick="copyToClipboard()">Ã°Å¸"â€¹ Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateConfig();
        });
        
        function generateConfig() {
            const data = {
                projectCode: document.getElementById('projectCode').value,
                projectName: document.getElementById('projectName').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value,
                owner: document.getElementById('owner').value || 'TBD',
                created: document.getElementById('created').value || new Date().toISOString().split('T')[0],
                purpose: document.getElementById('purpose').value || 'TBD',
                architecture: document.getElementById('architecture').value || 'TBD',
                language: document.getElementById('language').value || 'TBD',
                nmpPrefix: document.getElementById('nmpPrefix').value || 'NMP01'
            };
            
            const config = `# File: project_config.md

**Project Code:** ${data.projectCode}  
**Project Name:** ${data.projectName}  
**Version:** 1.0.0  
**Status:** ${data.status}  
**Priority:** ${data.priority}  
**Created:** ${data.created}  
**Last Updated:** ${data.created}

---

## Ã°Å¸" PROJECT IDENTITY

${data.description}

**Owner:** ${data.owner}

**Contacts:**
- Primary: [Add contact]
- Secondary: [Add contact]

---

## Ã°Å¸Å½Â¯ PROJECT SCOPE

### Primary Purpose
${data.purpose}

### Key Technologies
- ${data.language}
- [Add more technologies]

- **Supporting Patterns:** [Add patterns]

---

## Ã°Å¸"â€š NMP STRUCTURE

### NMP Categories

- \`${data.nmpPrefix}-${data.projectCode}-06\` - Logging Interface Functions
- \`${data.nmpPrefix}-${data.projectCode}-08\` - Security Interface Functions

**Gateway Patterns:**
- \`${data.nmpPrefix}-${data.projectCode}-15\` - Gateway Execute Operation
- \`${data.nmpPrefix}-${data.projectCode}-16\` - Gateway Fast Path

**Project Documentation:**
- \`${data.nmpPrefix}-${data.projectCode}-Cross-Reference-Matrix.md\`
- \`${data.nmpPrefix}-${data.projectCode}-Quick-Index.md\`

---

## Ã°Å¸â€”â€šÃ¯Â¸ DIRECTORY STRUCTURE

\`\`\`
/sima/nmp/${data.projectCode.toLowerCase()}/
Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ interfaces/
Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ gateways/
Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ integrations/

Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ lessons/
Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ ${data.nmpPrefix}-${data.projectCode}-Cross-Reference-Matrix.md
Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ ${data.nmpPrefix}-${data.projectCode}-Quick-Index.md
Ã¢"Å“Ã¢"â‚¬Ã¢"â‚¬ project_config.md
Ã¢""Ã¢"â‚¬Ã¢"â‚¬ README.md
\`\`\`

---

## Ã°Å¸" VERSION HISTORY

| Version | Date | Author | Changes |
|---------|------|--------|---------|
| 1.0.0 | ${data.created} | [Author] | Initial configuration |

---

**END OF PROJECT CONFIGURATION**

**Next Steps:**
1. Create README.md using project_readme_template.md
2. Create NMP directory structure
3. Update /sima/projects/projects_config.md registry
4. Begin creating project-specific NMP entries`;
            
            document.getElementById('configOutput').textContent = config;
            document.getElementById('output').classList.add('visible');
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard() {
            const text = document.getElementById('configOutput').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.textContent;
                btn.textContent = 'Ã¢Å“â€¦ Copied!';
                setTimeout(() => {
                    btn.textContent = original;
                }, 2000);
            });
        }
        
        function resetForm() {
            document.getElementById('projectForm').reset();
            document.getElementById('output').classList.remove('visible');
        }
        
        // Set default date to today
        document.getElementById('created').valueAsDate = new Date();
    </script>
</body>
</html>
